{% extends 'layouts/base.html' %}

{% block 'title' %} LogIn {% endblock %}

{% block content %}

{% include 'layouts/partials/menu.html' %}

<main class='container'>
    <div class='row'>
        <section class='col-md-4 offset-md-4 mt-5'>
            <form action="/signin/" method="POST" class='card card-body'>

                <h1 class='text-center text-dark'>Iniciar sesion</h1>
                            {% csrf_token %}
                            
                            <div class='mb-3'>
                                <label for='username' class='text-dark'>Usuario</label>
                                <input type='text' name='username' id='username' class='form-control' placeholder='Ingrese su nombre de usuario'>
                            </div>
            
                            <div class='mb-3'>
                                <label for='password' class='text-dark'>Contraseña</label>
                                <input type='password' name='password' id='password' class='form-control' placeholder='Ingrese su contraseña'>
                            </div>

                            {{ error }}

                            {% for message in messages %}
                                <p class='text-success' id="messages">{{message}}</p>
                            {% endfor %}

                <button class='btn btn-dark py-2'>
                    Inicia sesion
                </button>
            </form>
        </section>
    </div>
</main>

{% endblock %}
